<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="illustration hero"
          class="card-img"
        />

        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img src="images/icon-music.svg" alt="Icon Music" class="icon" />
            <div class="card-plan-text">
              <p class="card-plan-name">Annual Plan</p>
              <span class="card-plan-price">$59.99/year</span>
            </div>
            <div>
              <a href="#" class="card-btn-plan">Change</a>
            </div>
          </div>

          <div class="card-btn">
            <a href="#" class="btn btn-full">Proceed to Payment</a>
            <a href="#" class="btn btn-cnacel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rimi</a>.
      </div>
    </footer>
  </body>
</html>
